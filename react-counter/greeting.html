<!DOCTYPE html>
<html>

<head>
    <title>My First React App</title>
</head>

<body>
    <div id="app"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
        
        function formatDate(date) {
          return date.toLocaleDateString();
        }

        const date = new Date();

        class CurrentDate extends React.Component {
            render() {
                return (
                    <div>
                        <p>Today's date: {formatDate(date)}</p>
                    </div>
                );
            }
        }
        
        const user1 = {
            name: {
                first: "David",
                last: "Gentile"
            },
            age: 28
        };

        function formatName(first, last) {
            return `${first} ${last}`;
        }

        class User extends React.Component {
            render() {
                return (
                    <div className="user">
                        <p>User name: {formatName(this.props.user.name.first, this.props.user.name.last)}</p>
                        <p>User age: {this.props.user.age}</p>
                    </div>
                )
            }
        }

        class Counter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 1
                }
            }

            render() {
                return(
                    <div className="counter">
                        <p>Counter: {this.state.count}</p>
                    </div>
                )
            }
        }

        class Greeting extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Hello {this.props.user.name.first}!</h1>
                        <CurrentDate />
                        <User user={this.props.user}/>
                        <Counter />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Greeting user={user1}/>, document.getElementById('app')
        );

    </script>
</body>

</html>
